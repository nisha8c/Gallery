<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root"></div>

    <main>
      <div class="container">
        <h1 class="h1">Unsplash Photo Search</h1>
        <form class="js-form" id="searchForm">
          <input type="text" id="searchBar" class="search-input js-search-input" placeholder="Search high quality photos from Unsplash" autofocus>
          <button id="searchbtn" type="submit" class="btn">Go</button>
        </form>

        <div class="recent">
          <h2 class="recent-title">Recent Searches</h2>
          <button class="btn" type="button" id="clearStorage">Clear Storage</button>
          <ul class="recent-list" id="recentSearchList"></ul>
        </div>

        <div class="result-stats js-result-stats"></div>

        <div class="search-results js-search-results"></div>
        <div class="pagination">
          <button class="hidden prev-btn js-prev"><a href="#top" style="text-decoration: none; color: white;">Previous page</a></button>
          <button class="hidden next-btn js-next"><a href="#top" style="text-decoration: none; color: white;">Next page</a></button>
        </div>
      </div>

      <div class="spinner js-spinner hidden">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/nisha8c/Gallery">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="repository link" >
      </a>
  </footer>
  </body>
</html>
